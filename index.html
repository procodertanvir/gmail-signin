<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="main-box">

            <div class="header text-center">
                <img src="img/logo.png" alt="">
                <h1>Sign In</h1>
                <h4>Use your Google Account</h4>
            </div>

            <div class="content clear">
                <input placeholder="Email or phone" type="email & phone">
                <a href="#">Forgot email?</a>
                <p>Not your computer? Use a Private Window to sign in.</p>
                <a href="#">Learn more</a>
                <a class="left" href="#">Create account</a>
                <a class="btn right text-right" href="#">Next</a>
            </div>

        </div>
        
        <div class="footer clear">

            <select class="left" name="" id="">
                <option value="English (United States)">English (United States) </option>
                <option value="English (United Kingdom)" selected>English (United Kingdom) </option>
                <option value="English">English</option>
                <option value="Portugal">Portugal</option>
                <option value="Netherlands">Netherlands</option>
                <option value="বাংলা">বাংলা</option>
            </select>

            <div class="foot-menu right">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

</body>
</html>
